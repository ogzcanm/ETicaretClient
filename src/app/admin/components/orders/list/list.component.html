<div class="mat-elevation-z8 modern-table-container">
    <table mat-table [dataSource]="dataSource" class="modern-table">
  
      <ng-container matColumnDef="orderCode">
        <th mat-header-cell *matHeaderCellDef> Order Code </th>
        <td mat-cell *matCellDef="let element"> {{element.orderCode}} </td>
      </ng-container>
  
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> User Name </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef> Total Price </th>
        <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
      </ng-container>
  
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> Created Date </th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
      </ng-container>
      
      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef width="30">  </th>
        <td mat-cell *matCellDef="let element"> <img *ngIf="element.completed" style="cursor:pointer" src="images/complete.png" width="25" height="25" /> </td>
      </ng-container>

      <ng-container matColumnDef="viewdetail">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <img class="action-icon" src="images/detail.png" (click)="showDetail(element.id)" title="Detay Gör" />
        </td>
      </ng-container>
  
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"
            appDelete 
            [id]="element.id" 
            (callback)="getOrders()"
            controller="orders">
        </td>
      </ng-container>
  
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <img class="action-icon" src="images/edit.png" title="Düzenle" />
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator
      (page)="pageChanged()"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Sayfa seçimi">
    </mat-paginator>
  </div>
