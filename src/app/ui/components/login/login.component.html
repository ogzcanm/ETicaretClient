<!-- Form Alanı -->
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="login-container">

      <!-- Kullanıcı Adı / Email -->
      <div class="form-group mb-3">
        <label for="username" class="form-label">Kullanıcı Adı & Email</label>
        <input #txtUsernameOrEmail type="text" formControlName="username" class="form-control" id="username"
          placeholder="Kullanıcı Adı ya da Email giriniz.">
        <small class="form-text text-muted invalid-feedback">Lütfen kullanıcı adını boş geçmeyiniz.</small>
      </div>

      <!-- Şifre -->
      <div class="form-group mb-4">
        <label for="password" class="form-label">Şifre</label>
        <input #txtPassword type="password" formControlName="password" class="form-control" id="password"
          placeholder="Şifre">
      </div>

      <!-- Sosyal Giriş -->
      <div class="d-flex align-items-center gap-3 mb-4 social-login-icons">
        <asl-google-signin-button data-use_fedcm_for_prompt="true"></asl-google-signin-button>
        <img src="images/facebook-icon.png" style="width: 32px; height: 32px; cursor: pointer;"
          (click)="facebookLogin()">
      </div>

      <!-- Giriş Yap Butonu -->
      <button type="submit" class="btn btn-primary w-100" (click)="login(txtUsernameOrEmail.value, txtPassword.value)">
        Giriş Yap
      </button>

      <a style="margin-top: 5px;" routerLink="/password-reset" class="btn btn-secondary w-100">
        Şifremi Unuttum
      </a>

    </div>
  </div>
</div>
